<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2> HELLO Stud: Themeleaf, dynamic version.</h2>

<p>Today is: <span th:text="${gqStud.firstName}">13 February 2011</span></p>

<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Collage Name</th>
    </tr>
    <tr th:each="stud : ${studList}">
        <td th:text="${stud.id}">     </td>
        <td th:text="${stud.firstName}"></td>
        <td th:text="${stud.lastName}"></td>
        <td th:text="${stud.collegeName}"></td>
    </tr>
</table>


</body>
</html>
